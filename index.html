  <body>

    <div

            float: left;

        ></div>
        <div style="float: left; margin-left: 10px">300-400</div>

      <div>

          style="
            width: 60px;

          "
        ></div>
        <div style="float: left; margin-left: 10px">200-300</div>
      </div>

      <div>
        <div

            width: 60px;

  <script>
    const tooltip = d3.select("#tooltip"); //选出这个提示框
    $(document).ready(() => {
      drawChart(data2021);
    });

    function GetVal(obj) {
      var mychartData = [];
      var index = obj.selectedIndex;
      //代表的是选中项的的值
      var val = obj.options[index].value;
      //代表的是选中项的text
      console.log("val", val);
      switch (val) {
        case "2021":
          drawChart(data2021);
          break;
        case "2020":
          drawChart(data2020);
          break;
        case "2019":
          drawChart(data2019);
          break;
        case "2018":
          drawChart(data2018);
          break;
        case "2017":
          drawChart(data2017);
          break;
        case "2016":
          drawChart(data2016);
          break;
        case "2015":
          drawChart(data2015);
          break;
        case "2014":
          drawChart(data2014);
          break;
        case "2013":
          drawChart(data2013);
          break;
        case "2012":
          drawChart(data2012);
          break;
      }
    }

    function drawChart(myData) {
      d3.select("#mapsvg").selectAll("*").remove(); //清空SVG中的内容
      var width = document.getElementById("mySvg").clientWidth;
      var height = document.getElementById("mySvg").clientHeight;
      //1.定义投影和生成器
      //定义地图投影
      var values = [];
      let myData2021 = [];
      myData2021 = formatterData(myData);
      // console.log('111111111111111111111', myData2021)
      // console.log(myData2021[1].dataInfo.length)
      for (var i = 0; i < myData2021.length; i++) {
        var name = titleCase(myData2021[i].STATE);
        var value = myData2021[i].dataInfo.length;
        values[name] = value;
      }
      var projection = d3
        .geoAlbersUsa()
        .translate([width / 2, height / 2])
        .scale(1500);
      var path = d3.geoPath().projection(projection);

      //请求geo.json
      d3.json("./data/USA.json").then(function (root) {
        console.log(root);
        //创建svg

        var svg = d3
          .select("#mapsvg")
          // .append("svg")
          // .attr('id', 'mapsvg')
          .attr("width", width)
          .attr("height", height);

        var groups = svg.append("g");

        //返回当前鼠标位置
        function mouseXY(e) {
          var e = e || window.event;
          return {
            x: e.offsetX,
            y: e.offsetY,
          };
        }

        //移除方框
        function fangkuangRemove() {
          d3.select("#fangkuang1").remove();
          d3.select("#fangkuang2").remove();
        }
        //创建方框和文字
        function createFangkuang(svg, d) {
          let XY = mouseXY(event);
          svg
            .append("rect")
            .attr("id", "fangkuang1")
            .attr("x", XY.x)
            .attr("y", XY.y)
            .attr("class", "fangkuang");
          //创建显示tooltip文本
          svg
            .append("text")

            .attr("id", "fangkuang2")
            .attr("x", XY.x + 150)
            .attr("y", XY.y + 20)
            .attr("text-anchor", "left")
            .attr("font-family", "sans-serif")
            .attr("font-size", "20px")
            .attr("font-weight", "bold")
            .attr("fill", "#fff")
            .text(d.properties.name + ":" + +values[d.properties.name]);
        }

        //在地图上显示各个地区的名称
        svg
          .selectAll("text")
          .data(root.features)
          .enter()
          .append("text")
          //设置各个文本（地区名称）显示的文字
          .attr("transform", function (d, i) {
            if (d.properties.EER13CDO == "02") {
              return (
                "translate(" +
                (path.centroid(d)[0] - 30) +
                "," +
                (path.centroid(d)[1] - 40) +
                ")"
              );
            }
            if (d.properties.EER13CDO == "01") {
              return (
                "translate(" +
                (path.centroid(d)[0] - 20) +
                "," +
                path.centroid(d)[1] +
                ")"
              );
            }
            if (d.properties.EER13CDO == "03") {
              return (
                "translate(" +
                (path.centroid(d)[0] - 50) +
                "," +
                path.centroid(d)[1] +
                ")"
              );
            }
            if (d.properties.EER13CDO == "04") {
              return (
                "translate(" +
                (path.centroid(d)[0] - 30) +
                "," +
                path.centroid(d)[1] +
                ")"
              );
            }
            if (d.properties.EER13CDO == "05") {
              return (
                "translate(" +
                (path.centroid(d)[0] - 30) +
                "," +
                path.centroid(d)[1] +
                ")"
              );
            }
            if (d.properties.EER13CDO == "08") {
              return (
                "translate(" +
                path.centroid(d)[0] +
                "," +
                (path.centroid(d)[1] + 20) +
                ")"
              );
            }

            return (
              "translate(" +
              (path.centroid(d)[0] - 10) +
              "," +
              path.centroid(d)[1] +
              ")"
            );
          })

          //显示省名
          .text(function (d) {
            return d.properties.name;
          })
          .attr("font-size", 9)
          .attr("fill", "#fff");

        var oldColor = "";
        groups
          .selectAll("path")
          .data(root.features) // 绑定数据
          .enter()
          .append("path")
          .style("fill", function (d, i) {
            if (values[d.properties.name] <= 50) {
              return "green";
            }
            if (
              values[d.properties.name] > 50 &&
              values[d.properties.name] <= 100
            ) {
              return "#C0FF3E";
            }
            if (
              values[d.properties.name] > 100 &&
              values[d.properties.name] <= 200
            ) {
              return "#0780cf";
            }
            if (
              values[d.properties.name] > 200 &&
              values[d.properties.name] <= 300
            ) {
              return "#FFFF00";
            }
            if (
              values[d.properties.name] > 300 &&
              values[d.properties.name] <= 400
            ) {
              return "#EEC900";
            }

            if (values[d.properties.name] > 400) {
              return "#CD5555";
            } else {
              return "green";
            }
          })
          .attr("d", path) //使用路径生成器
          .on("mouseover", function (e,d, i) {
            //设置鼠标移动进去事件
            if (values[d.properties.name]) {
              tooltip
                .html(
                  "state name: " +
                    d.properties.name +
                    "<br/>" +
                    "number of events:  " +
                    values[d.properties.name]
                ) //设置显示弹出框内容
                .style("left", e.pageX + 20 + "px") //设置提示框位置
                .style("top", e.pageY + 20 + "px")
                .style("opacity", 1);
            } else {
              tooltip
                .html(
                  "state name: " +
                    d.properties.name +
                    "<br/>" +
                    "number of events:  0"
                ) //设置显示弹出框内容
                .style("left", e.pageX + 20 + "px") //设置提示框位置
                .style("top", e.pageY + 20 + "px")
                .style("opacity", 1);
            }

            d3.select(this).attr("stroke", "#FFBB16").attr("stroke-width", 3); //加个黑边，突出显示

            // d3.select(this)    //设置选中了变颜色
            //     .attr("fill", "yellow");
          })
          .on("mouseout", function (d, i) {
            tooltip.style("opacity", 0); //让tooltip消失
            d3.select(this).attr("stroke", "black").attr("stroke-width", 0); //让黑边消失
            // d3.select(this)      //设置移出后颜色
            //     .attr("fill", color(i));
          });

        // .on('mouseover', function(d, i) {
        //     oldColor = this.style.fill;
        //     console.log('this', this.style.fill)
        //     d3.select(this)
        //         .style('fill', '#2CD8FF');
        //     console.log('ss');
        //     createFangkuang(svg, d);
        // })
        // .on('mousemove', function(d, i) {
        //     fangkuangRemove();
        //     createFangkuang(svg, d);
        // })
        // .on('mouseout', function(d, i) {
        //     d3.select(this)
        //         .style('fill', oldColor);
        //     fangkuangRemove();
        // })
        // .style("fill", '#404466') //填充内部颜色
      });
    }

    function formatterData(resData) {
      let tempArr = [];
      let Data = [];
      for (let i = 0; i < resData.length; i++) {
        if (tempArr.indexOf(resData[i].STATE) === -1) {
          Data.push({
            STATE: resData[i].STATE,
            dataInfo: [resData[i]],
          });
          tempArr.push(resData[i].STATE);
        } else {
          for (let j = 0; j < Data.length; j++) {
            if (Data[j].STATE == resData[i].STATE) {
              Data[j].dataInfo.push(resData[i]);
              break;
            }
          }
        }
      }
      return Data;
    }

    function titleCase(str) {
      var array = str.toLowerCase().split(" ");
      for (var i = 0; i < array.length; i++) {
        array[i] =
          array[i][0].toUpperCase() + array[i].substring(1, array[i].length);

        //array[i][0] = array[i][0] + 'A' - 'a';
      }
      var string = array.join(" ");

      return string;
    }
  </script>
</html>
